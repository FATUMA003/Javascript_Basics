<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
   
</head>
<body>
    <h3>1st Number:<input type="number" id="num1"><br></h3>
    <h3>2st Number:<input type="number" id="num2"><br></h3>
    <input type="submit" value="Multiply" id="mult" onclick="mult()">
    <input type="submit" value="Divide" id="div" onclick="div()"><br><br>
    <h3><p>The Result Is:</p></h3>
    <p id="results"></p>
    <script>
        function mult(){
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2");
            let result = document.getElementById("results");
            ans = num1.value * num2.value;
            result.innerHTML = ans;
        }
        function div(){
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2");
            let result = document.getElementById("results");
            ans = num1.value / num2.value;
            result.innerHTML = ans;
        }
    </script>
</body>
</html>
