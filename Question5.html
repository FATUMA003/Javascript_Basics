<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .section {
            background-color: rgb(228, 221, 221);
            text-align: left;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .button {
            background-color: black;
            border: none;
            border-radius: 8px;
            margin: 20px 0 0 0;
            text-align: center;
            cursor: pointer;
            width: 100%;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <form id="form">
        <div class="section">
            <h1>Send Message</h1>
            <label>Name:</label>
            <input type="text" id="name"><br><br>

            <label>Email:</label>
            <input type="text" id="email"><br><br>

            <label>Message:</label>
            <textarea></textarea><br><br>

            <button class="button">Send Message</button>
        </div>
    </form>

    <script>
  // 2. Select input fields as JavaScript variables
  const form = document.getElementById("form");
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const messageInput = document.getElementById("message");

  // 3. Create event listener for submit
  form.addEventListener("submit", submitter);

  // 4â€“8. Function submitter
  function submitter(e) {
    e.preventDefault(); // Prevent default form submission

    let errors = ""; // 5. Variable to collect errors

    // 5. Add conditions
    if (nameInput.value.trim() === "") {
      errors += "Name is required.<br>";
      nameInput.style.border = "2px solid red";
    } else {
      nameInput.style.border = "1px solid #333";
    }

    if (emailInput.value.trim() === "") {
      errors += "Email is required.<br>";
      emailInput.style.border = "2px solid red";
    } else {
      emailInput.style.border = "1px solid #333";
    }

    if (messageInput.value.trim() === "") {
      errors += "Message is required.<br>";
      messageInput.style.border = "2px solid red";
    } else {
      messageInput.style.border = "1px solid #333";
    }

    // 6. Output errors if any
    if (errors !== "") {
      const errorBox = document.createElement("div");
      errorBox.innerHTML = errors;
      errorBox.style.color = "red";
      errorBox.style.background = "#fdd";
      errorBox.style.border = "1px solid red";
      errorBox.style.padding = "10px";
      errorBox.style.marginTop = "10px";
      errorBox.setAttribute("id", "errorBox");

      // Usiongeze box zaidi ya moja
      if (!document.getElementById("errorBox")) {
        form.appendChild(errorBox);
      }

      // 7. Timeout to remove errors after 5 seconds
      setTimeout(() => {
        const oldBox = document.getElementById("errorBox");
        if (oldBox) {
          oldBox.remove();
        }

        // Reset input borders
        nameInput.style.border = "1px solid #333";
        emailInput.style.border = "1px solid #333";
        messageInput.style.border = "1px solid #333";
      }, 5000);

      return; // Stop if errors found
    }

    // 8. If no errors, create object with form data
    const formData = {
      name: nameInput.value.trim(),
      email: emailInput.value.trim(),
      message: messageInput.value.trim()
    };

    console.log("Form data ready for AJAX:", formData);
    // You can now send formData using fetch/AJAX
  }
</script>

</body>
</html>
